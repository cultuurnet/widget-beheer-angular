<div class="row">
    <div class="md-2 preview-col cnw_center cnw_left ">
        <div [dragula]='"widget-container"' class="layout--region" [dragulaModel]='regions.content.widgets'>
            <app-widget-preview [widget]="widget" *ngFor="let widget of regions.content.widgets"></app-widget-preview>
        </div>
        <app-add-widget [region]="regions.content"></app-add-widget>
    </div>
    <div class="sm-2 preview-col cnw_right cnw_sideCol">
        <div [dragula]='"widget-container"' class="layout--region" [dragulaModel]='regions.sidebar_right.widgets'>
            <app-widget-preview [widget]="widget" *ngFor="let widget of regions.sidebar_right.widgets"></app-widget-preview>
        </div>
        <app-add-widget [region]="regions.sidebar_right"></app-add-widget>
    </div>
</div>
