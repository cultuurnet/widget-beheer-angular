<!-- Template preview modal !-->
<ng-template template-preview>
  <app-template-preview-modal></app-template-preview-modal>
</ng-template>

<div class="container-fluid">
  <button [routerLink]="['/project', projectId]" class="btn btn-secondary"><i class="fa fa-chevron-left"></i> Terug</button>
  <h1>{{ "ADD_PAGE_TITLE" | translate }}</h1>
  <p>{{ "ADD_PAGE_INTRO" | translate }}</p>
  <div class="row">
    <div *ngFor="let pageTemplate of pageTemplates" class="col-sm-3">
      <div class="card template">
        <div class="card-block">
          <p><strong>{{ pageTemplate.label }}</strong></p>
          <img src="/assets/page-templates/{{ pageTemplate.id }}.svg" class="img-responsive" style="margin: 0 auto 10px;"/>
          <p>{{ pageTemplate.description }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="addPage(pageTemplate)">{{ "ADD_PAGE_SELECT_TEMPLATE_BUTTON" | translate }}</button>
          <button *ngIf="pageTemplate.template.preview" class="btn btn-link" (click)="preview(pageTemplate)">{{ "ADD_PAGE_PREVIEW_BUTTON" | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
