<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" (click)="activeModal.dismiss('cancelled')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <img style="width:100%; height:auto;" src="/assets/page-templates/preview/{{ templateId }}.jpg"/>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancelled')">{{ "TEMPLATE_PREVIEW_CANCEL_BUTTON" | translate }}</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close('confirmed')">{{ "TEMPLATE_PREVIEW_SELECT_BUTTON" | translate}}</button>
</div>
