<div *ngIf="widgetPage">
    <div *ngIf="!editing">
        <span class="page-title"><a (click)="toggleEditMode()">{{ title }} <i class="fa fa-pencil"></i></a></span>
    </div>
    <div *ngIf="editing" class="editable-controls">
        <input type="text" [(ngModel)]="title">
        <span class="editable-buttons">
        <button type="submit" class="btn btn-primary" title="Submit" aria-label="Submit" (click)="save()"><span class="fa fa-check"></span></button>
        <button type="button" class="btn btn-default" title="Cancel" aria-label="Cancel" (click)="cancel()"><span class="fa fa-times"></span></button>
    </span>
    </div>
</div>
