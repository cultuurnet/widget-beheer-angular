<div class="widget-group-filters-group-option-edit component">
    <div [formGroup]="option" >
        <app-row-edit [rows]="rows" [index]="index" [modalTitle]="'GROUP_FILTER_OPTION_REMOVE_MODAL_TITLE'" [modalMessage]="'GROUP_FILTER_OPTION_REMOVE_MODAL_MESSAGE'" (rowChanged)="handleRowChanged($event)"></app-row-edit>
        <div  class="form-group">
            <label><strong>{{ "LABEL_GROUP_FILTER_OPTION_LABEL" | translate }}</strong> </label>
            <input type="text" formControlName="label"  class="form-control" >
            <small  class="form-text text-muted">{{ "LABEL_GROUP_FILTER_OPTION_LABEL_INFO" | translate }}</small>
        </div>
        <div>
            <label><strong>{{ "LABEL_GROUP_FILTER_OPTION_QUERY" | translate }}</strong> </label>
            <input type="text" formControlName="query" class="form-control"  >
            <small  class="form-text text-muted">{{ "LABEL_GROUP_FILTER_OPTION_QUERY_INFO" | translate }}</small>
        </div>
    </div>
</div>
