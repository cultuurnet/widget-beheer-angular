<form>
    <label>
        <input type="checkbox" name="favoriteColors" [(ngModel)]="groupFilters.enabled"> <span>{{ "LABEL_CHECKBOX_EXTRA_GROUP_FILTERS" | translate }}</span>
    </label>
</form>
<fieldset *ngIf="groupFilters.enabled">
    <legend>{{ "LABEL_GROUP_FILTERS" | translate }}</legend>
    <app-widget-group-filters-group-edit *ngFor="let filters of groupFilters.filters; let i = index" [settings]="filters" [groupFilters]="groupFilters.filters" [index]="i"></app-widget-group-filters-group-edit>
    <button class="btn btn-primary btn-sm" type="button" (click)="addGroupFilter()">{{ "BUTTON_ADD_GROUP_FILTER" | translate }}</button>
</fieldset>
