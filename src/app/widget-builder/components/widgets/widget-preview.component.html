<div
  class="component"
  [ngClass]="{
    selected: widget === activeWidget,
    'component--preview-throbber': isRendering
  }"
  (click)="selectWidget($event, widget)"
>
  <div class="actions-bar actions-bar--component" *ngIf="!sidebar">
    <ul class="actions-list">
      <li class="move">
        <button class="btn btn-default btn-sm bnt-cnw-action--drag">
          <i class="fas fa-arrows-alt drag" aria-hidden="true"></i
          ><span>{{ 'LABEL_DRAG' | translate }}</span>
        </button>
      </li>
      <li>
        <button
          (click)="removeWidget(widget)"
          class="btn btn-default btn-sm bnt-cnw-action--remove"
        >
          <i class="fa fa-trash"></i
          ><span>{{ 'LABEL_REMOVE_WIDGET' | translate }}</span>
        </button>
      </li>
      <li>
        <button
          (click)="editWidget($event, widget)"
          class="btn btn-default btn-sm bnt-cnw-action--instellingen"
        >
          <i class="fa fa-cogs"></i
          ><span>{{ 'LABEL_INSTELLINGEN' | translate }}</span>
        </button>
      </li>
    </ul>
  </div>
  <div class="inner-preview-wrapper">
    <div class="inner-preview-rendering" *ngIf="isRendering">
      <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
    </div>
    <div class="widget-preview">
      <div
        class="preview-content"
        *ngIf="widgetPreview"
        [innerHTML]="widgetPreview | safeHTML"
      ></div>
      <a (click)="selectWidget($event, widget)" class="component-hyperspan"></a>
    </div>
  </div>
</div>
