<div class="component" [ngClass]="{ 'selected' : widget === activeWidget }" (click)="editWidget($event, widget)">
    <div class="actions-bar actions-bar--component">
        <ul class="actions-list">
            <li class="move"><a href="#" class="btn btn-default btn-sm"><i class="fa fa-arrows drag" aria-hidden="true"></i><span>{{ "LABEL_DRAG" | translate}}</span></a></li>
            <li><a href="#" (click)="removeWidget(widget)" class="btn btn-default btn-sm"><i class="fa fa-trash"></i><span>{{ "LABEL_REMOVE_WIDGET" | translate }}</span></a></li>
        </ul>
    </div>
    <div>
        <ng-template widget-preview></ng-template>
    </div>
</div>
