<div class="component-add">
  <span class="dropdown" ngbDropdown>
    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" ngbDropdownToggle (click)="click($event)">
      {{ "BUTTON_ADD_WIDGET" | translate }}
    </button>
    <div class="dropdown-menu">
        <a *ngFor="let widgetType of widgetTypes" (click)="addWidget($event, widgetType)" class="dropdown-item">
          <div class="media">
            <div class="media-left">
              <img src="/assets/widgets/{{ widgetType.type }}-widget.svg" class="component-icon">
            </div>
            <div class="media-body">
              <p class="component-label">{{ widgetType.label |Â translate }}</p>
            </div>
          </div>
        </a>
    </div>
  </span>
</div>
