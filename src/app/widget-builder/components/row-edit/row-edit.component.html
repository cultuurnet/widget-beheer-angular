<div class="actions-bar actions-bar--row">
  <ul class="actions-list">
    <li *ngIf="!first"><a href="#" (click)="moveRowUp($event)" class="btn btn-default btn-sm"><i class="fa fa-arrow-up" aria-hidden="true"></i><span>{{ 'BUTTON_ROW_MOVE_UP' | translate }}</span></a></li>
    <li *ngIf="!last"><a href="#" (click)="moveRowDown($event)" class="btn btn-default btn-sm"><i class="fa fa-arrow-down"></i><span>{{ 'BUTTON_ROW_MOVE_DOWN' | translate }}</span></a></li>
    <li><a href="#" (click)="removeRow($event)" class="btn btn-default btn-sm"><i class="fa fa-trash"></i><span>{{ 'BUTTON_ROW_REMOVE' | translate }}</span></a></li>
  </ul>
</div>
