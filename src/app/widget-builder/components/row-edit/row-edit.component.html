<div class="actions-bar actions-bar--row">
  <ul class="actions-list">
    <li *ngIf="!first"><a href="#" (click)="moveRowUp(row)" class="btn btn-default btn-sm"><i class="fa fa-arrow-up" aria-hidden="true"></i><span>Verplaats omhoog</span></a></li>
    <li *ngIf="!last"><a href="#" (click)="moveRowDown(row)" class="btn btn-default btn-sm"><i class="fa fa-arrow-down"></i><span>Verplaats omlaag</span></a></li>
    <li><a href="#" (click)="removeRow(row)" class="btn btn-default btn-sm"><i class="fa fa-trash"></i><span>Verwijderen</span></a></li>
  </ul>
</div>
